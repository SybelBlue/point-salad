<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <script src="main.js"></script>
</head>

<body>
  <div id="myapp"></div>
  <script>
  var app = Elm.Main.init({
    node: document.getElementById('myapp'),
    flags: { playerCount: 1, playerId: 0, seed: 1234 }
  });
  </script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    /* Create three equal columns that floats next to each other */
    .column {
      float: left;
      width: 33.33%;
      padding: 10px;
    }
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    img.veggie {
      border-radius: 50%;
    }

    img.big {
      width: 200;
      height: 200;
    }

    img.small {
      width: 20;
    }

    .objective {
      height: 100;
    }

    .column img {
      margin-top: 8px;
      display: block;
      margin: auto;
      padding-top: 5%;
    }
    </style>
</body>
</html>
